[package]
name = "blob-uuid"
version = "0.1.0"
authors = [ "Jovansonlee Cesar <ivanceras@gmail.com>" ]
license = "MIT"
description = "Converts Uuid to a url friendly 21 character string blob"
readme = "README.md"
repository = "https://github.com/ivanceras/blob-uuid"
documentation = "https://docs.rs/blob-uuid"
keywords = ["uuid", "blob", "base64"]

[lib]

[dependencies]
rustc-serialize = "0.3"
uuid = {version = "0.3", features = ["v4"]}
